controller_manager:
  ros__parameters:
    update_rate: 50

    joint_state_broadcaster:
      type: joint_state_broadcaster/JointStateBroadcaster

    # Main arm controller (for MoveIt)
    arm_controller:
      type: joint_trajectory_controller/JointTrajectoryController

    # TEST CONTROLLER (This was missing!)
    forward_position_controller:
      type: forward_command_controller/ForwardCommandController

# Config for main arm
arm_controller:
  ros__parameters:
    joints:
      - Joint1
      - Joint2
      - Joint3
      - Joint4
      - Joint5
    command_interfaces:
      - position
    state_interfaces:
      - position
      - velocity

# Config for test controller
forward_position_controller:
  ros__parameters:
    joints:
      - joint1
    interface_name: position