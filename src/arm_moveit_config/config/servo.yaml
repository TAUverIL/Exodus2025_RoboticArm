moveit_servo:
  # Topics
  cartesian_command_in_topic: ~/delta_twist_cmds  # Topic where we send TwistStamped
  joint_command_in_topic: ~/delta_joint_cmds
  joint_topic: /joint_states
  status_topic: ~/status
  command_out_topic: /arm_controller/joint_trajectory # Must match your controller's topic

  # Config
  move_group_name: arm         # defined in your SRDF
  planning_frame: base_link    # The fixed frame of your robot
  ee_frame_name: link5         # The tip link of your robot
  robot_link_command_frame: base_link

  # Tuning - Adjust these for your hardware speed
  linear_scale: 0.4            # Max linear velocity (m/s)
  rotational_scale: 0.8        # Max angular velocity (rad/s)
  publish_period: 0.033        # ~30Hz
  low_pass_filter_coeff: 2.0   # Smoothing
  incoming_command_timeout: 0.1 # Stop if joystick stops